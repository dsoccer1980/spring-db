query GET_BANK_ACCOUNT($id:ID) {
    bankAccount(id: $id) {
        id
        client {
            id
            firstName
            lastName
            middleNames
        }
    }
}

query GET_BANK_ACCOUNT_By_FirstName {
    bankAccount(firstName: "Deniss") {
        id
        client {
            id
            firstName
            lastName
        }
    }
}


query GET_BANK_ACCOUNTS {
    bankAccount {
        id
        client {
            id
            firstName
            lastName
        }
    }
}

